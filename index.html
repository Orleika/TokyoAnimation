  <script>
  $(function () {
    var getGallery = function (json) {
      var i;
      for(i in json) {
        $('#gallery a').eq(i).attr({'href': json[i].Animation.Url});
        $('#gallery img').eq(i).attr({'src': json[i].Url});
      }
    };
    $.ajax({
      async: true,
      url: '//tokyo-animation.azurewebsites.net/api/pictures',
      type: 'GET',
      dataType: 'json'
    }).done(function (json) {
      getGallery(json.Pictures);
    }).fail(function () {
    }).always(function () {
    });
  });
  </script>
